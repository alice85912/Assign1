<h1>

<script type="text/javascript">
function check{
	if(reg.username.value==""){
		alert("Please enter your name");
		}else if(reg.school.value==""){
			alert("Please select your department");
			}else if(reg.tele.value==""){
				alert("Please enter your phone number");
				}else if(reg.ema.value==""){
				alert("Please enter your E-mail address");
				}else reg.submit();
	}
	function isNumber(evt) {
    evt = (evt) ? evt : window.event;
    var charCode = (evt.which) ? evt.which : evt.keyCode;
    if (charCode > 31 && (charCode < 48 || charCode > 57)) {
        return false;
    }
    return true;
}
</script>

<form name="reg" method="post" action="https://docs.google.com/forms/d/e/1FAIpQLScM4B6u7nOkNQqUOlSBn7fKXm5cjuno14nyCKRlA4XyjSY9Qg/formResponse">

            <option value="外國語文學院">外國語文學院</option>
            <option value="傳播學院">傳播學院</option>
            <option value="國際事務學院">國際事務學院</option>
            <option value="教育學院">教育學院</option>
        </select><br>
   <label for="tele">手機</label><br>
   <input type="text" id="tele" placeholder="請輸入手機號碼" name="entry.795504394" maxlength="10" onkeypress="return isNumber(event)"><br>
   <label for="ema">E-mail</label><br>
   <input type="email" id="ema" placeholder="請輸入email" name="entry.560282373"><br>
