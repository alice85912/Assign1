三個原本毫無關係的陌生人：美美是賣二手屋的售屋小姐、小康推銷靈骨塔、阿榮擺地攤的小老闆。<br>
他們三人先後擁有了一間大廈的鑰匙，美美負責脫售，本就有大廈鑰匙，和進入大廈的資格；小康則是在某天無意間發現這把插在鎖孔的鑰匙，遂佔為己有；美美在一天晚上，遇見了互有好感的阿榮，將他帶至大廈溫存，阿榮趁機拿了留在空屋的第三把鑰匙。<br>
一間空屋，三把鑰匙，開啟三段關係，三個人在待售的房子裡，玩起捉迷藏……<br>
家庭意義的變質、都市男女的速食愛情、同性情感的慾望壓抑，就此展開……
